<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="bg"></div>

    <div id="weather" class="weather-class">
      <span></span>
      <span></span>
    </div>

    <div class="clock-position">
      <h2 id="clock" class="clock-style"></h2>
    </div>

    <div class="login-style">
      <form id="login-form" class="hidden">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="What is your name?"
        />
        <button class="form-btn">Sign In</button>
      </form>
    </div>

    <h1 id="greeting" class="hidden greeting-style"></h1>

    <div class="logout-style">
      <form id="logout" class="hidden">
        <button type="submit" class="form-btn logout-btn">Sign Up</button>
      </form>
    </div>

    <div class="todo-form__style">
      <form id="todo-form" class="hidden">
        <input type="text" placeholder="To-Do List" required />
      </form>
    </div>

    <div class="todo-style">
      <div id="container" class="hidden">
        <div class="todo-box1">
          <div class="icon icon-box">
            <a href="https://ko-kr.facebook.com" target="_blank">
              <img src="/img/facebook.png" alt="facebook" />
            </a>
            <a href="https://instagram.com" target="_blank">
              <img src="/img/instagram.png" alt="instagram" />
            </a>
            <a href="https://www.naver.com" target="_blank">
              <img src="/img/naver.png" alt="naver" />
            </a>
            <a href="https://www.youtube.com/" target="_blank">
              <img src="/img/youtube.png" alt="youtube" />
            </a>
            <a href="https://www.netflix.com/" target="_blank">
              <img src="/img/netflix.png" alt="netflix" />
            </a>
            <a href="https://github.com/" target="_blank">
              <img src="/img/github.png" alt="github" />
            </a>
          </div>
        </div>
      </div>
      <ul id="todo-list" class="hidden"></ul>
      <div id="container-2" class="hidden">
        <div class="todo-box2">
          <textarea
            class="noresize style"
            placeholder="메모장(Memo)"
          ></textarea>
        </div>
      </div>
    </div>

    <div id="quote-box" class="hidden">
      <div id="quote" class="quote-style">
        <span></span>
        <span></span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/9175f8db53.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/loginform.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
